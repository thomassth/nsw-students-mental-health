<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://nsw-students-mental-health.glitch.me" />

    <!-- Adds PWA support -->

    <link rel="manifest" href="manifest.json" />
    <!--<script src="manup.js"></script>-->

    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/726e922d-2bd0-40f6-8bfb-d1b76503d61b%2Fnoun_Mental%20Health_3306335.png?v=1600003798316"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.glitch.com/726e922d-2bd0-40f6-8bfb-d1b76503d61b%2Fnoun_Mental%20Health.png?v=1600273894039"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/quiz.css" />
    <title>Game: How do you know that you are mentally fit or not?</title>
  </head>
  <body>
    <div class="container">
      <a class="navbar" href="/">
        <p style="font-size:medium">
          HOME
        </p>
      </a>
      <div>
      </div>
      <div id="quizContainer">
        <div id="preQ">
          <div id="intro">
            Answer a few questions and know more about your mental status!
          </div>
          <div class="qButton" id="start">Let's Begin</div>
        </div>
        <div id="quiz" style="display: none">
          <div id="qBox">
            <p id="qPre">
              Over the previous 2 weeks, how often have you been bothered by...
            </p>
            <p id="question"></p>
          </div>
          <div id="qImg" style="display:none"></div>
          <div id="choices">
            <div
              class="choice"
              id="A"
              ontouchstart=""
              onclick="checkAnswer('A')"
            >
              Not at all
            </div>
            <div
              class="choice"
              id="B"
              ontouchstart=""
              onclick="checkAnswer('B')"
            >
              Several days
            </div>
            <div
              class="choice"
              id="C"
              ontouchstart=""
              onclick="checkAnswer('C')"
            >
More than half of the two week period</div>
            <div
              class="choice"
              id="D"
              ontouchstart=""
              onclick="checkAnswer('D')"
            >
              Nearly everyday
            </div>
          </div>
          <!--Timer not needed-->
          <div id="timer" style="display:none">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
          </div>
          <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">
          <div id="score">
            <p>
              Your score is
            </p>
            <h1 id="scoreNum">score display error</h1>
          </div>
          <div id="advice"></div>
        </div>
      </div>
      <script src="js/quiz.js"></script>
    </div>
  </body>
</html>
